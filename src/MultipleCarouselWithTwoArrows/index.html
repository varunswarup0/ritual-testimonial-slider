<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
          <li
            data-target="#myCarousel #myCarousel2"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#myCarousel #myCarousel2" data-slide-to="1"></li>
          <li data-target="#myCarousel #myCarousel2" data-slide-to="2"></li>
        </ol>
        <a
          class="carousel-control left"
          href="[id^=myCarousel]"
          data-slide="prev"
          >‹-</a
        >
        <a
          class="carousel-control right"
          href="[id^=myCarousel]"
          data-slide="next"
          >-›</a
        >
      </div>
      <br />
      <div id="myCarousel2" class="carousel slide">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel2" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel2" data-slide-to="1"></li>
          <li data-target="#myCarousel2" data-slide-to="2"></li>
        </ol>
        <!-- Carousel items -->
        <div class="carousel-inner">
          <div class="active item">
            <img src="./images/per-1.webp" title="blue image 1" />
          </div>
          <div class="item">
            <img src="./images/per-2.webp" title="blue image 1" />
          </div>
          <div class="item">
            <img src="./images/per-3.jpg" title="blue image 1" />
          </div>
        </div>
        <!-- Carousel nav -->
      </div>
      <br />
      <div id="myCarousel3" class="carousel slide">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel3" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel3" data-slide-to="1"></li>
          <li data-target="#myCarousel3" data-slide-to="2"></li>
        </ol>
        <!-- Carousel items -->
        <div class="carousel-inner">
          <div class="active item">
            <img src="./images/per-1.webp" title="blue image 1" />
          </div>
          <div class="item">
            <img src="./images/per-2.webp" title="blue image 1" />
          </div>
          <div class="item">
            <img src="./images/per-3.jpg" title="blue image 1" />
          </div>
        </div>
        <!-- Carousel nav -->
      </div>
      <br />
      <div id="myCarousel4" class="carousel slide">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel4" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel4" data-slide-to="1"></li>
          <li data-target="#myCarousel4" data-slide-to="2"></li>
        </ol>
        <!-- Carousel items -->
        <div class="carousel-inner">
          <div class="active item">
            <img src="./images/per-1.webp" title="blue image 1" />
          </div>
          <div class="item">
            <img src="./images/per-2.webp" title="blue image 1" />
          </div>
          <div class="item">
            <img src="./images/per-3.jpg" title="blue image 1" />
          </div>
        </div>
        <!-- Carousel nav -->
      </div>
    </div>
    <script src="myscripts.js"></script>
  </body>
</html>
